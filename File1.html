<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>

        <div class="search-container">
            <input type="text" id="search-city" placeholder="Enter city">
            <button id="search-button">Search</button>
        </div>

        <div id="current-weather" class="weather-section">
            <h2>Current Weather in Vellapakkam, 607109</h2>
            <div id="weather-details">
                <p>Temperature: <span id="temperature"></span> Â°C</p>
                <p>Humidity: <span id="humidity"></span> %</p>
                <p>Wind Speed: <span id="wind-speed"></span> km/h</p>
                <p>Description: <span id="description"></span></p>
            </div>
        </div>

        <div id="past-searches" class="weather-section">
            <h2>Past Searches</h2>
            <ul id="past-search-list">
                <!-- Past search entries will be added here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
